<head>
	<title>OBSN invite link generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />
	<script src="thirdparty/randomName.js"></script>
	<script src="thirdparty/aes.js"></script>
	<script src="main.js?v=1"></script>
	<link rel="stylesheet" href="style.css?v=1" />
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
	<h1>
		<a href="https://obs.ninja">OBS.Ninja</a> invite generator
		<small>OBS.Ninja has more functionality than this app supports. See the <a
				href="https://docs.obs.ninja/advanced-settings">Advanced Settings</a> page for
			more
			information.</small>
	</h1>
	<div id="panels">

	</div>
	<div id="links">
		<div id="guestLink">
			<h4>Guest invite Link</h4>
			<div class="switchGroup" id="obfuscateSwitch">
				<label class="switch">
					<input type="checkbox" name="obfuscate" onchange="toggleObfuscate()"></input>
					<span class="slider round"></span>
				</label>
				<span>Obfuscate</span>
			</div>
			<a id="url" title="Click to copy" class="url" data-raw="https://obs.ninja/" href="https://obs.ninja/"
				onclick="popupMessage(event);copyFunction(this)" onmousedown="copyFunction(this)"></a>
		</div>
		<div id="viewLink">
			<h4>Viewer (OBS) Link</h4>
			<a id="viewUrl" title="Click to copy" class="url" data-raw="https://obs.ninja/" href="https://obs.ninja/"
				onclick="popupMessage(event);copyFunction(this)" onmousedown="copyFunction(this)"></a>
		</div>
		<div id="directorLink">
			<h4>Director Link</h4>
			<a id="directorUrl" title="Click to copy" class="url" data-raw="https://obs.ninja/" data-obfuscated="false"
				href="https://obs.ninja/" onclick="popupMessage(event);copyFunction(this)"
				onmousedown="copyFunction(this)">https://obs.ninja/</a>
		</div>
	</div>
	<div id="popup" onclick="this.style.left='-10000px'; this.style.top='-1000px'">
		<span id="popupDescription"></span>
	</div>
	<div id="messagePopup" class="popup-message"></div>


</body>
